steps:
- id: 'build-tag'
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia.gcr.io/$PROJECT_ID/alpine-grafana:$TAG_NAME', '.']
- id: 'push'
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia.gcr.io/$PROJECT_ID/alpine-grafana:$TAG_NAME']
- id: 'deploy'
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud container clusters get-credentials orangesys-io --zone asia-northeast1-c
    kubectl set image deployment/demo-g-grafana demo-g-grafana=asia.gcr.io/$PROJECT_ID/alpine-grafana:$TAG_NAME