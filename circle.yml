machine:
  environment:
    PROJECT_NAME: orangesys
    CLOUDSDK_COMPUTE_ZONE: asia-northeast1-c
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  timezone:
    Asia/Tokyo
  services:
    - docker

dependencies:
  pre:
    - git tag
    - docker info
  post:
    - ./build.sh
    - docker images

test:
  override:
    - docker run -d -p 3000:3000 orangesys/alpine-grafana
    - ./chechgrafana.sh
    - docker stop $(docker ps -a -q)
    - docker rm $(docker ps -a -q) || /bin/true

general:
  branches:
    ignore:
      - /^(?!master).*$/

deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)+(-beta[0-9]+)?/
    owner: orangesys
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push orangesys/alpine-grafana
      - docker logout
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - ./deploy.sh
      - curl -X POST https://hooks.microbadger.com/images/orangesys/alpine-grafana/Vc6Ccpu1qw0ndIHKp_q8BwpgQ18=
